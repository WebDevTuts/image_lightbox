<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Lightbox</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-container">
    <ul class="gallery">
      <li><a href="#" alt="Gallery image"><img src="images/image-thumb-1.jpeg" alt="Gallery image" data-lightbox="images/image-1.jpeg"></a></li>
      <li><a href="#" alt="Gallery image"><img src="images/image-thumb-2.jpeg" alt="Gallery image" data-lightbox="images/image-2.jpeg"></a></li>
      <li><a href="#" alt="Gallery image"><img src="images/image-thumb-3.jpeg" alt="Gallery image" data-lightbox="images/image-3.jpeg"></a></li>
      <li><a href="#" alt="Gallery image"><img src="images/image-thumb-4.jpeg" alt="Gallery image" data-lightbox="images/image-4.jpeg"></a></li>
      <li><a href="#" alt="Gallery image"><img src="images/image-thumb-5.jpeg" alt="Gallery image" data-lightbox="images/image-5.jpeg"></a></li>
      <li><a href="#" alt="Gallery image"><img src="images/image-thumb-6.jpeg" alt="Gallery image" data-lightbox="images/image-6.jpeg"></a></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
